<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Sentiment Analysis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Redressed&display=swap');

    .covid {
      background: url("../static/pictures/news.jpg")#ff0909;
      background-position: center;
      background-size: cover;
      background-blend-mode: multiply;
    }

    .uefa {
      background: url("../static/pictures/football.jpg")#d2ff09;
      background-position: center;
      background-size: cover;
      background-blend-mode: multiply;
    }


    .bts {
      background: url("../static/pictures/entertainment.jpg")#09ff78;
      background-position: center;
      background-size: cover;
      background-blend-mode: multiply;
    }


    .react {
      background: url("../static/pictures/reactjs.jpg")#d252;
      background-position: center;
      background-size: cover;
      background-blend-mode: multiply;
    }

    .bcci {
      background: url("../static/pictures/bcc_mobile.jpg")#e255;
      background-position: center;
      background-size: cover;
      background-blend-mode: multiply;
    }

    a {
      text-decoration: none;
      color: white;
      font-family: "Potta One";
    }

    section h2 {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 32px;
      font-size: 45px;
    }


    section:hover {
      flex: 2;
    }

    h2 {
      background: black;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .twitter {
      width: 80px;
    }

    body {
      font-family: "Montserrat", sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
    }

    h1 {
      font-family: 'Redressed', cursive;

    }

    .Heading {
      position: relative;
      background-color: #1a1c20;
      font-size: 40px;
      color: white;
      display: flex;
      justify-content: center;
    }

    section {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: gray;
      flex: 1;
      transition: all 0.5s;
    }

    @media screen and (max-width:789px) {
      h1 {
        font-size: 40px;
        margin: auto;
      }

      section {
        flex-direction: column;
        height: 50vh;
      }

      .container {
        flex-direction: column;
      }


    }

    @media screen and (max-width:481px) {
      h1 {
        font-size: 35px;
      }

      section h2 {
        font-size: 40px;
      }
    }

    @media screen and (max-width:432px) {
      h1 {
        font-size: 30px;
      }

      section h2 {
        font-size: 35px;
        padding: 10px 15px;
      }

    }

    @media screen and (max-width:388px) {
      h1 {
        font-size: 25px;
      }

      section h2 {
        font-size: 25px;
        padding: 26px 28px;

      }
    }
  </style>
</head>

<body>
  <div class="Heading">
    <img class="twitter" src="../static/pictures/twitter.png" alt="">
    <h1>Twitter Sentiment Analysis</h1>

  </div>
  <div class="container">
    <section class="covid">
      <h2><a href="/covid">COVID</a></h2>
    </section>

    <section class="bts">
      <h2> <a href="/bts">BTS</a></h2>
    </section>

    <section class="uefa">
      <h2><a href="/uefa">UEFA</a></h2>
    </section>

    <section class="react">
      <h2><a href="/react">REACT</a></h2>

    </section>
    <section class="bcci">
      <h2><a href="/bcci">BCCI</a></h2>

    </section>
  </div>
</body>

</html>
